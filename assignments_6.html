<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HW 6 </title>
<link href="css/styles.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="wrapper">

        <header>
           <h1>Julia's Juice Joint!</h1>
        </header>

        <div class="row first">
            <h2>Menu</h2>
        </div>


        <div class="row second">



            <div class="item-box">
                <figure id="smoothies_pics">
                    <img src="images/various_juices_360x392.jpg" alt="assorted_juices">
                </figure>
            </div>




            <div class="selection-box">
                <div class="prod_info"><h3>Very Berry Frozen Smoothie</h3></div>
                <button type="button" onclick="callProductOne()" id="one"><i>Select</i></button>
            </div>

            <div class="selection-box">
                <div class="prod_info"><h3>Strawberry Mango Smoothie</h3></div>
                <button type="button" onclick="callProductTwo()" id="two"><i>Select</i></button>
            </div>

            <div class="selection-box">
                <div class="prod_info"><h3>Raspberry Peach Green Tea Smoothie</h3></div>
                <button type="button" onclick="callProductThree()" id="three"><i>Select</i></button>
            </div>

            <div class="selection-box">
                <div class="prod_info"><h3>Greek Yogurt Peanut Butter Smoothie</h3></div>
                <button type="button" onclick="callProductFour()" id="four"><i>Select</i></button>
            </div>


        </div>

        <div class="row third">
            <div id="total">
                <p id="price">
                    Price: <br>
                    Tax: <br>
                    <strong>Total: </strong>
                </p>
                <p class="closingMsg">Worlds best juices and smoothies</p>
            </div>
        </div>





    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
